<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- using font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap">
    <link rel="stylesheet" href="./style//style.css">

</head>

<body>

    <div>



        <!-- calculator seciton -->
        <div class="calculator-container">
            <div class="calculator">
                <input type="text" id="display" disabled />
                <!-- Memory Display -->
                <div class="memory-display">
                    <h3>Last Memory: </h3>
                    <ul id="memory-list"></ul>
                </div>
                <div class="buttons">
                    <!-- Buttons -->
                    <button class="btn operator_clear" onclick="clearDisplay()">C</button>
                    <button class="btn operator" onclick="deleteLastChar()">←</button>
                    <button class="btn operator" onclick="appendToDisplay('/')">/</button>
                    <button class="btn operator" onclick="appendToDisplay('*')">*</button>

                    <button class="btn" onclick="appendToDisplay('7')">7</button>
                    <button class="btn" onclick="appendToDisplay('8')">8</button>
                    <button class="btn" onclick="appendToDisplay('9')">9</button>
                    <button class="btn operator" onclick="appendToDisplay('-')">-</button>

                    <button class="btn" onclick="appendToDisplay('4')">4</button>
                    <button class="btn" onclick="appendToDisplay('5')">5</button>
                    <button class="btn" onclick="appendToDisplay('6')">6</button>
                    <button class="btn operator" onclick="appendToDisplay('+')">+</button>

                    <button class="btn" onclick="appendToDisplay('1')">1</button>
                    <button class="btn" onclick="appendToDisplay('2')">2</button>
                    <button class="btn" onclick="appendToDisplay('3')">3</button>
                    <button class="btn operator" onclick="calculateResult()">=</button>

                    <button class="btn" onclick="appendToDisplay('0')">0</button>
                    <button class="btn" onclick="appendToDisplay('.')">.</button>
                    <button class="btn" onclick="calculatePercentage()">%</button>
                    <button class="btn" onclick="calculateSquareRoot()">√</button>

                    <button class="btn operator" onclick="storeMemory()">M+</button>
                    <button class="btn operator" onclick="recallMemory()">MR</button>
                    <button class="btn operator_clear" onclick="clearMemory()">MC</button>

                    <button class="btn" onclick="calculateSin()">sin</button>
                    <button class="btn" onclick="calculateCos()">cos</button>
                    <button class="btn" onclick="calculateTan()">tan</button>
                </div>
            </div>


        </div>
    </div>



    <script src="./script//script.js"></script>
</body>

</html>
